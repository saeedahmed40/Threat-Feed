<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Threat Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background-color: #444;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    .hero {
      height: 400px;
      background: url('https://www.visitwales.com/sites/visit/files/styles/o_herostandard_fullwidth_xl_min_1x/public/media-library/2019-10/Transporter%20Bridge%20gondola-small.jpg?h=375e8eb3&itok=9IWYyu0D') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      outline: 13px solid #0d0d0d;
      outline-offset: 5px;
      text-align: center;
    }

    .hero h2 {
      font-size: 3em;
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    #rss-feed-dropdown {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: #1e1e1e;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #rss-feed-dropdown:hover,
    #rss-feed-dropdown:focus {
      border-color: #888;
      background-color: #333;
    }

    .select-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 300px;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Threat Feed</h1>
    <nav>
      <ul>
        <li><a href="https://www.newport.gov.uk/">Newport Council</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Stay Informed</h2>
  </section>

  <main>
    <h2>Welcome to The Threat Feed</h2>
    <p>Stay up to date with the latest threats and vulnerabilities in the cyber security world.</p>
    <p>Learn how to protect yourself and your business from the latest threats.</p>
    
    <select id="rss-feed-dropdown" onchange="showSelectedFeed()">
      <option value="feed1">Darknet Diaries</option>
      <option value="feed2">Darkreading</option>
      <option value="feed3"></option>
    </select>
    
    <div id="rss-feed-container">
      <div id="feed1" class='sk-ww-rss-feed' data-embed-id='25444180' style="display:none;"></div>
      <div id="feed2" class='sk-ww-rss-feed' data-embed-id='25444177' style="display:none;"></div>
      <div id="feed3" class='sk-ww-rss-feed' data-embed-id='25444200' style="display:none;"></div>
    </div>
    
    <script src='https://widgets.sociablekit.com/rss-feed/widget.js' async defer></script>
    <script>
      function showSelectedFeed() {
        const selectedValue = document.getElementById("rss-feed-dropdown").value;
    
        // Hide all feeds
        document.getElementById("feed1").style.display = "none";
        document.getElementById("feed2").style.display = "none";
    
        // Show the selected feed
        document.getElementById(selectedValue).style.display = "block";
      }
    
      // Initialize the first feed as visible
      document.getElementById("rss-feed-dropdown").value = "feed1";
      showSelectedFeed();
      document.getElementById("rss-feed-dropdown").value = "feed2";
      showSelectedFeed();
      document.getElementById("rss-feed-dropdown").value = "feed3";
      showSelectedFeed();
    </script>
    
  </main>

  <footer>
    <p>&copy; 2024 The Threat Feed</p>
  </footer>
</body>
</html>
